name: Train Doc2Vec Model

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  train-doc2vec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gensim pandas tqdm scikit-learn

      - name: Run Doc2Vec training pipeline
        run: |
          python src/train_doc2vec.py \
            --repo https://github.com/apache/calcite.git \
            --ext .java \
            --output calcite_embeddings.csv

      - name: Upload trained model & embeddings
        uses: actions/upload-artifact@v4
        with:
          name: doc2vec-model-and-embeddings
          path: |
            *.model
            *.csv
